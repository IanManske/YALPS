name: Build and test
description: Installs dependencies, builds, and runs tests

runs:
  using: "composite"
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Install, build, and test
      run: pnpm it
